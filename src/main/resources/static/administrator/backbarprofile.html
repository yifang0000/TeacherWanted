<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 加上 viewport 的設定 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <title>懸賞啼雀後台</title>
    <!-- backindex的css連結 -->
    <link rel="stylesheet" href="../css/back.css" />

    <!-- Bootstrap 連結1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- 表格的 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css"
    />

    <!--  -->
  </head>
  <body>
    <!-- 設定字體 -->
    <!-- 可從這邊調整https://fonts.google.com/share?selection.family=DotGothic16%7CNoto%20Sans%20TC:wght@100;300;400;500;700;900 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <div class="container-all">
      <!-- 左邊(側邊欄) -->
      <!-- accordion與下方的data-bs-parent="#accordion一個sublist打開時讓其他關閉 -->
      <div class="container-left" id="accordion">
        <nav id="sidebar">
          <div class="div1">
            <!-- list列表,加入list-unstyled可去除列表的點點 -->
            <div class="divtitle">懸賞啼雀</div>
          </div>
          <hr />
          <ul class="list-unstyled">
            <!-- =======這邊用check.js放入========== -->
          </ul>
        </nav>
      </div>

      <!-- 右邊： -->
      <div class="container-right">
        <!-- =========這邊用check.js放入=============== -->
        <div class="main">
          <!--主體文字1  -->
          <!-- <section id="section1">
            <div class="pb-1 bg-body-tertiary rounded-3">
              <div class="container-fluid">
                <p>使用者管理</p>
              </div>
            </div>
          </section> -->
          <!-- ====================主要區========================== -->
          <div class="card card-info m-3">
            <div class="card-header">
              <div class="card-title">個人檔案</div>
            </div>
            <div id="dataprofile">
              <div class="card-body">
                <article class="row py-1 gy-3">
                  <div class="tab-content col-sm-7">
                    <div class="form-group row mb-3" hidden>
                      <label for="id" class="col-sm-3 col-form-label"
                        >老師編號</label
                      >
                      <div class="col-sm-2">
                        <input
                          type="text"
                          class="form-control-plaintext"
                          id="id"
                          value="這是編號"
                          style="width: 250px"
                          readonly
                        />
                      </div>
                    </div>
                    <div class="form-group row mb-3">
                      <label for="teaName" class="col-sm-3 col-form-label"
                        >老師暱稱</label
                      >
                      <div class="col-sm-2">
                        <input
                          type="text"
                          class="form-control-plaintext"
                          id="teaName"
                          maxlength="20"
                          style="width: 250px"
                          readonly
                        />
                      </div>
                    </div>
                    <div class="form-group row mb-3">
                      <label for="teaLocation" class="col-sm-3 col-form-label"
                        >教學地區</label
                      >
                      <div class="col-sm">
                        <select
                          class="form-select needvalue"
                          id="teaLocation"
                          style="width: 250px"
                          required
                        >
                          <option value="">請選擇地區</option>
                          <option value="線上">線上</option>
                          <option value="台北市">台北市</option>
                          <option value="新北市">新北市</option>
                          <option value="桃園市">桃園市</option>
                          <option value="台中市">台中市</option>
                          <option value="台南市">台南市</option>
                          <option value="高雄市">高雄市</option>
                          <option value="基隆市">基隆市</option>
                          <option value="新竹市">新竹市</option>
                          <option value="嘉義市">嘉義市</option>
                          <option value="新竹縣">新竹縣</option>
                          <option value="苗栗縣">苗栗縣</option>
                          <option value="彰化縣">彰化縣</option>
                          <option value="南投縣">南投縣</option>
                          <option value="雲林縣">雲林縣</option>
                          <option value="嘉義縣">嘉義縣</option>
                          <option value="屏東縣">屏東縣</option>
                          <option value="宜蘭縣">宜蘭縣</option>
                          <option value="花蓮縣">花蓮縣</option>
                          <option value="台東縣">台東縣</option>
                          <option value="澎湖縣">澎湖縣</option>
                          <option value="金門縣">金門縣</option>
                          <option value="連江縣">連江縣</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group row mb-3" hidden>
                      <label for="id" class="col-sm-3 col-form-label"
                        >老師編號</label
                      >
                      <div class="col-sm-2">
                        <input
                          type="text"
                          class="form-control-plaintext"
                          id="id"
                          value="這是編號"
                          style="width: 250px"
                          readonly
                        />
                      </div>
                    </div>
                    <div class="form-group row mb-3">
                      <label
                        for="teachingSubject1"
                        class="col-sm-3 col-form-label"
                        >擅長科目</label
                      >
                      <div class="col-sm">
                        <select
                          class="form-select needvalue"
                          id="teachingSubject1"
                          style="width: 250px"
                          required
                        >
                          <option value="">請選擇</option>
                          <option value="1">音樂</option>
                          <option value="2">生活</option>
                          <option value="3">藝術</option>
                          <option value="4">程式</option>
                          <option value="5">學科</option>
                          <option value="6">語言</option>
                          <option value="7">其他</option>
                        </select>
                        <div class="invalid-feedback">請選擇</div>
                      </div>
                    </div>
                    <div class="form-group row mb-3">
                      <label for="teaProfile" class="col-form-label col-sm-3"
                        >簡介</label
                      >
                      <div class="col-sm">
                        <textarea
                          class="form-control"
                          id="teaProfile"
                          placeholder=""
                          style="width: 250px"
                          required
                        ></textarea>
                        <div class="invalid-feedback">
                          Please enter a message in the textarea.
                        </div>
                      </div>
                    </div>
                    <hr />
                    <div class="form-group row mb-3">
                      <label for="bankCode" class="col-sm-3 col-form-label"
                        >金融機構代碼</label
                      >
                      <div class="col-sm-2 m-0">
                        <input
                          type="text"
                          class="form-control needvalue"
                          id="bankCode"
                          pattern="[0-9]{1,3}"
                          maxlength="3"
                          onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))"
                          style="width: 80px"
                          required
                        />
                        <div class="invalid-feedback">
                          請輸入正確的金融機構代碼。
                        </div>
                      </div>
                      <div
                        id="bankName"
                        class="col-sm-6 align-self-center"
                      ></div>
                    </div>
                    <div class="form-group row mb-3">
                      <label for="bankAccount" class="col-sm-3 col-form-label"
                        >帳戶</label
                      >
                      <div class="col-sm">
                        <input
                          type="number"
                          class="form-control needvalue"
                          id="bankAccount"
                          pattern="[0-9]{8,14}"
                          maxlength="12"
                          style="width: 250px"
                          required
                        />
                        <div class="invalid-feedback">請輸入帳戶</div>
                      </div>
                    </div>
                    <div id="output"></div>
                  </div>
                  <div class="tab-content col-sm">
                    <!-- 頭像開始 -->

                    <div class="profile_picture m-0">
                      <div style="text-align: center" class="pb-2">
                        頭像設置
                      </div>
                      <div>
                        <img id="eximg" class="rounded-circle" src="" alt="" />
                      </div>
                      <div class="setfileinput">
                        <div>
                          <input
                            type="file"
                            id="p_file"
                            name="image_uploads"
                            accept=".jpg, .jpeg, .png"
                          />
                        </div>
                        <div id="file_camera">
                          <i class="fa-solid fa-cloud-arrow-up"></i>
                        </div>
                      </div>
                    </div>
                    <!-- 頭像結束 -->
                  </div>
                  <div class="row">
                    <button
                      type="button"
                      class="btn btn-secondary col-sm-1 m-1"
                      onclick="goToIndexPage()"
                    >
                      取消
                    </button>
                    <button
                      type="submit"
                      id="btnsubmit"
                      class="btn btn-success col-sm-2 m-1"
                    >
                      確認修改
                    </button>
                    <button
                      id="btntest"
                      type="button"
                      class="btn btn-outline-dark col-sm-2 m-1"
                      onclick="goTofrontTea()"
                      target="_blank"
                    >
                      前台頁面
                    </button>
                  </div>
                </article>
              </div>
            </div>
          </div>
          <!-- ===================================================== -->
        </div>
      </div>
    </div>

    <!-- FontAwesome 連結 -->
    <script
      src="https://kit.fontawesome.com/664595efd5.js"
      crossorigin="anonymous"
    ></script>
    <!-- JQuery連結 -->
    <script src="../jquery/jquery-3.6.4.min.js"></script>

    <!-- backindex的JS連結 -->

    <script src="../js/check.js"></script>
    <script src="../js/administrator/backbarprofile.js"></script>
    <!-- Bootstrap 連結2 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- table連結 -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  </body>
</html>
