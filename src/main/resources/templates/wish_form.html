<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous"
  />
</head>
<body>
<div class="container-fluid">
  <div class="text-center" style="color: #1c7430; margin-top: 30px; font-weight: bold"><h1>[[${pageTitle}]]</h1></div>
  <div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
  </div>
  <form th:action="@{/wish/save}" method="post" th:object="${wish}"
      style="max-width: 500px; margin: 0 auto;">
    <input type="hidden" th:field="*{wishId}">
    <input type="hidden" th:field="*{memAccount}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">科目:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{wishSubject}" class="form-control"  maxlength="45" required/>
        </div>
      </div>
      <br>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">上課地點:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{wishLocation}" class="form-control"  maxlength="45" required/>
        </div>
      </div>
      <br>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">學生人數:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{wishStudents}" class="form-control"  maxlength="45" required/>
        </div>
      </div>
      <br>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">上課時段:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{wishPeriod}" class="form-control"  maxlength="15" required/>
        </div>
      </div>
      <br>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">時薪:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{wishSalary}" class="form-control"  maxlength="15" required/>
        </div>
      </div>
      <br>
<!--      <div class="form-group row">-->
<!--        <label class="col-sm-4 col-form-label">聯絡信箱:</label>-->
<!--        <div class="col-sm-8">-->
<!--          <input type="email" th:field="*{wishEmail}" class="form-control"  maxlength="15" />-->
<!--        </div>-->
<!--      </div>-->
<!--      <br>-->
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">課程需求:</label>
        <div class="col-sm-8">
          <textarea type="text" th:field="*{wishContent}" placeholder="簡短描述30字內"
                    class="form-control" maxlength="30" style="height: 60px" required></textarea>
        </div>
      </div>
      <br>

      <div class="text-center">
        <button type="submit" class="btn btn-success m-2" )>送出</button>

        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">取消</button>
      </div>
    </div>

  </form>

</div>
<script type="text/javascript">
  function cancelForm() {
    window.location = "[[@{/wish}]]";
  }
</script>
</body>
</html>
